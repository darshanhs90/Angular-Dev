<!doctype html>
<html ng-app="">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  </head>
  <body >
    <div>
      <label>Name</label>
    <input type="text" ng-model="name">
    </div>
    <div>
    <input type="checkbox" ng-model="checked"><label>Show?</label>
    </div>
    <div ng-show="checked" >
      Hello,{{name||'Darshan'}}<!-- OR operator-->
     </div>
    
  </body>
</html>
