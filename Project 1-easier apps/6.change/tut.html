<!doctype html>
<html ng-app="Store">
  <head>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="anglr.js"></script>
  </head>
  <body>
    <div ng-controller="Ctrl">
     <input placeholder="Enter text here" type="text" ng-change="clean()" ng-model="val">
      <br/>
      <span >{{val}}</span>
    </div>
    <hr/>
    <div ng-controller="Contacts">
      <div >
        <input type="text" ng-model="search">
        <br/>
      </div>
     <select ng-model="selected_person" ng-options="person.name for person in people|filter:search">
      <option value="">Choose a person</option>
     </select>
     {{selected_person.name}}
     <div>
      <label>Name</label>
      <input type="text" ng-model="selected_person.name">
       <br/>
      <label>Age</label>
      <input type="text" ng-model="selected_person.age">
       <br/>
     </div>
     
    </div>
  </body>
</html>
