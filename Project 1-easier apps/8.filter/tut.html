<!doctype html>
<html ng-app="Store">
  <head>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="anglr.js"></script>
  </head>
  <body>
    <div ng-controller="filter">
      <ul>
        <li>{{price|currency:'Re'}}</li>
        <li>{{amount|number:2}}</li>
        <li>{{message|uppercase}}</li>
        <li>{{message|lowercase}}</li>
        <li>{{date|date:'dd/mm/yyyy'}}</li>
      </ul>
      <ul>
        <li ng-repeat="name in names|limitTo:3">{{name}}</li>
      </ul>
      <ul>
        <li ng-repeat="person in people|orderBy:'firstname':reverse">{{person.firstname}} {{person.lastname}}</li>
      </ul>
    </div>
  </body>
</html>
